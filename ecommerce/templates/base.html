<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepCart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'base' %}" style="font-family:Verdana, Geneva, Tahoma, sans-serif;">DeepCart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Explore with us</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'register' %}">Register/Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'view_cart' %}">View Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'show' %}">Our Products</a>
            </li>
          </ul>
          <form class="d-flex mt-3" role="search" action="{% url 'search' %}" method="GET">
            <input class="form-control me-2" type="search" placeholder="Search for products" aria-label="Search" name="query">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        </div>
      </div>
    </div>
  </nav>
  
  {% block content %}
  <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.hero-container {
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://png.pngtree.com/background/20210710/original/pngtree-domineering-black-gold-new-year-party-background-material-picture-image_978739.jpg') no-repeat center center/cover;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 50px;
    position: relative;
}

.hero-content {
    color: white;
    z-index: 10;
    max-width: 500px;
}

.hero-content h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    animation: slideInLeft 1s ease-out;
}

.hero-content p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    animation: fadeIn 2s ease-out;
}

.shop-now-btn {
    background-color: #ff5c5c;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1.2rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out;
    animation: zoomIn 1.5s ease-out;
}

.shop-now-btn:hover {
    background-color: #ff3333;
}

.slider {
    width: 400px;
    height: 300px;
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    z-index: 0;
}

.slides {
    display: flex;
    width: 1200px;
    animation: slide 9s infinite;
}

.slide {
    width: 400px;
    flex-shrink: 0;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

@keyframes slide {
    0% { transform: translateX(0); }
    33% { transform: translateX(-400px); }
    66% { transform: translateX(-800px); }
    100% { transform: translateX(0); }
}

@keyframes slideInLeft {
    0% { transform: translateX(-100px); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

@keyframes zoomIn {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}
  </style>

<script>
  const slides = document.querySelector('.slides');
let isPaused = false;

const pauseSlider = () => {
    slides.style.animationPlayState = 'paused';
};

const resumeSlider = () => {
    slides.style.animationPlayState = 'running';
};

slides.addEventListener('mouseover', pauseSlider);
slides.addEventListener('mouseout', resumeSlider);

</script>
  <div class="hero-container">
    <div class="hero-content">
        <h1>Welcome to DeepCart</h1>
        <p>Explore the best products for unbeatable prices!</p>
        <button class="shop-now-btn"><a href="{% url 'show' %}" style="text-decoration: none; color: white;">Shop Now</a></button>
    </div>

    <div class="slider">
        <div class="slides">

            <div class="slide">
                <img src="https://images.squarespace-cdn.com/content/v1/5a1fac7e914e6b30d737146f/1683652897432-UKUTT07XCKS9NI9NLOXT/228A4750a.jpg" alt="Product 1" height="300" width="400">
            </div>
          
            <div class="slide">
                <img src="https://d31u1j2vbx6ya5.cloudfront.net/gei-assets/uploads/2024/02/Outdoor-product-photography-ideas.jpg" alt="Product 2" height="300" width="400">
            </div>
           
            <div class="slide">
                <img src="https://mondayfriday.co/wp-content/uploads/2020/06/hardcase.jpg" alt="Product 3" height="300" width="400">
            </div>
        </div>
    </div>
</div>
  {% endblock %}
  
</body>
</html>
